<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Rastreamento de Vendas</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fafafa;
      padding: 30px;
      color: #333;
    }
    h1 {
      color: #0033a0;
    }
    #grafico {
      margin-top: 30px;
    }
    canvas {
      max-width: 100%;
    }
    #sugestao {
      margin-top: 10px;
      color: gray;
      font-style: italic;
    }
  </style>
</head>
<body>
  <h1>Rastreamento de Vendas</h1>
  <div id="info"></div>
  <div id="grafico">Carregando dados...</div>
  <canvas id="chartCanvas" height="200"></canvas>
  <div id="sugestao"></div>

  <!-- Chart.js CDN -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <script>
    async function carregarDados() {
      const params = new URLSearchParams(window.location.search);
      const id = params.get('id');
      const grafico = document.getElementById("grafico");
      const canvas = document.getElementById("chartCanvas");
      const sugestao = document.getElementById("sugestao");

      if (!id) {
        grafico.innerText = "ID do produto n칚o fornecido.";
        return;
      }

      try {
        const res = await fetch(`/historico?id=${id}`);
        const data = await res.json();

        if (!Array.isArray(data) || data.length === 0) {
          grafico.innerHTML = `
            <div style="color: gray; font-style: italic;">
              Este produto ser치 acompanhado automaticamente nos pr칩ximos dias ap칩s ser consultado.
            </div>
          `;
          return;
        }

        // Salva a URL como sugest칚o
        const urlSalva = data[0]?.url;
        if (urlSalva) {
          localStorage.setItem("ultima_url", urlSalva);
          sugestao.innerHTML = `游대 칔ltima URL consultada: <a href="/?url=${encodeURIComponent(urlSalva)}">${urlSalva}</a>`;
        }

        // Calcular diferen칞as
        let html = '<ul>';
        const labels = [];
        const valores = [];
        for (let i = 0; i < data.length; i++) {
          const entry = data[i];
          const dataStr = entry.data_consulta?.split(" ")[0] || entry.data || `Dia ${i + 1}`;
          const vendas = entry.vendidos ?? 0;
          const anterior = i > 0 ? data[i - 1].vendidos : vendas;
          const diferenca = vendas - anterior;
          labels.push(dataStr);
          valores.push(vendas);
          html += `<li><strong>${dataStr}</strong>: ${vendas} vendas (${diferenca >= 0 ? "+" : ""}${diferenca})</li>`;
        }
        html += '</ul>';
        grafico.innerHTML = html;

        // Gr치fico
        new Chart(canvas, {
          type: 'line',
          data: {
            labels: labels,
            datasets: [{
              label: 'Vendas',
              data: valores,
              borderColor: '#0033a0',
              backgroundColor: 'rgba(0, 51, 160, 0.1)',
              tension: 0.3,
              fill: true
            }]
          },
          options: {
            responsive: true,
            plugins: {
              legend: { display: false },
              title: { display: true, text: 'Evolu칞칚o das Vendas' }
            },
            scales: {
              y: { beginAtZero: true }
            }
          }
        });

      } catch (error) {
        console.error(error);
        grafico.innerHTML = `<div class="error">Erro ao carregar dados: ${error.message}</div>`;
      }
    }

    carregarDados();
  </script>
</body>
</html>
