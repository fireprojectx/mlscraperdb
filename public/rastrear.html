<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Rastreamento de Vendas</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fafafa;
      padding: 30px;
      color: #333;
    }
    h1 {
      color: #0033a0;
    }
    #grafico {
      margin-top: 30px;
    }
    #sugestao {
      margin-top: 10px;
      color: gray;
      font-style: italic;
    }
  </style>
</head>
<body>
  <h1>Rastreamento de Vendas</h1>
  <div id="info"></div>
  <div id="grafico">Carregando dados...</div>
  <div id="sugestao"></div>

  <script>
    async function carregarDados() {
      const params = new URLSearchParams(window.location.search);
      const url = params.get('url');
      const grafico = document.getElementById("grafico");
      const sugestao = document.getElementById("sugestao");

      if (!url) {
        grafico.innerText = "URL do produto n칚o fornecida.";
        return;
      }

      try {
        const res = await fetch(`/historico?url=${encodeURIComponent(url)}`);
        const data = await res.json();

        if (!Array.isArray(data) || data.length === 0) {
          grafico.innerHTML = `
            <div style="color: gray; font-style: italic;">
              Este produto ser치 acompanhado automaticamente nos pr칩ximos dias ap칩s ser consultado.
            </div>
          `;
          return;
        }

        const urlSalva = data[0]?.url;
        if (urlSalva) {
          localStorage.setItem("ultima_url", urlSalva);
          sugestao.innerHTML = `游대 칔ltima URL consultada: <a href="/?url=${encodeURIComponent(urlSalva)}">${urlSalva}</a>`;
        }

        let html = '<ul>';
        for (let i = 0; i < data.length; i++) {
          const entry = data[i];
          const dataStr = entry.data_consulta?.split(" ")[0] || `Dia ${i + 1}`;
          const vendas = entry.vendidos ?? 0;
          const anterior = i > 0 ? data[i - 1].vendidos : vendas;
          const diferenca = vendas - anterior;
          html += `<li><strong>${dataStr}</strong>: ${vendas} vendas (${diferenca >= 0 ? "+" : ""}${diferenca})</li>`;
        }
        html += '</ul>';
        grafico.innerHTML = html;

      } catch (error) {
        console.error(error);
        grafico.innerHTML = `<div class="error">Erro ao carregar dados: ${error.message}</div>`;
      }
    }

    carregarDados();
  </script>
</body>
</html>
